<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Donkey Kongs</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="../images/logopantallainicio.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav id="menu">
                <div id="dropdownMenu">
                    <a href="/">Inicio</a>
                    <a href="../html/creditos.html">Creditos</a>
                    <a href="../html/estadisticas.html">Estadísticas</a>
                    <a href="../html/Info.html">Acerca de</a>
                </div>
            </nav>
        </header>

        <main class="game-layout">
            <aside class="left-panel">
                <div class="logo-container">
                    <img src="../assets/logo.svg" alt="Donkey Kong Logo" class="game-logo">
                </div>
                <section id="instrucciones">
                    <h2 class="panel-title">Controles</h2>
                    <div class="controls-container">
                        <img id="teclasmovimiento" 
                             src="../assets/teclasmovimiento.png" 
                             alt="Teclas de movimiento: A y D" 
                             class="tecladoInfo">
                        <img id="teclasataque" 
                             src="../images/teclasataque.png" 
                             alt="Teclas de ataque: Espacio" 
                             class="tecladoInfo">
                        <img src="../images/teclainteractuar.png" 
                             alt="Tecla de interacción: S" 
                             class="tecladoInfo">
                    </div>
                </section>
            </aside>

            <section id="gameContainer">
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                </div>
            </section>

            <aside class="right-panel">
                <section id="imagenes">
                    <h2 class="panel-title">Power-ups</h2>
                    <div class="powerups-container">
                        <img src="../images/powerupspalabra.png" 
                             alt="Lista de Power-ups" 
                             class="imagenDerecha">
                        <img src="../images/powerups copy.png" 
                             alt="Iconos de Power-ups" 
                             class="imagenDerecha">
                        <img src="../images/cyphermostrando.png" 
                             alt="Habilidades especiales" 
                             class="imagenDerecha">
                    </div>
                </section>
            </aside>
        </main>

        <footer>
            <p>© 2025 Donkey Kong | Todos los derechos reservados</p>
        </footer>

        <script src="../../js/menu.js"></script>
        <script>
            // Asegurarnos de que el juego se inicie cuando el DOM esté listo
            document.addEventListener('DOMContentLoaded', function() {
                // Inicializar el canvas
                const canvas = document.getElementById('canvas');
                canvas.width = 800;
                canvas.height = 600;
                
                // Iniciar el juego
                main();
            });
        </script>

        <!-- Game Scripts -->
        <script src="../js/game/game_classes.js"></script>
        <script src="../js/game/levels.js"></script>
        <script src="../js/game/platformer.js"></script>
    </body>
</html>
