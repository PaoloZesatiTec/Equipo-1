<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego de Plataformas</title>
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav id="menu">
                <div id="dropdownMenu">
                    <a href="/">Inicio</a>
                    <a href="../html/creditos.html">Creditos</a>
                    <a href="../html/estadisticas.html">Estadísticas</a>
                    <a href="../html/Info.html">Acerca de</a>
                </div>
            </nav>
        </header>

        <main class="game-layout">
            <aside class="left-panel">
                <div class="logo-container">
                    <img src="../assets/logo.svg" alt="Logo del juego" class="game-logo">
                </div>
                <section id="instrucciones">
                    <h2 class="panel-title" style="font-size: 25px;">Controles</h2>
                    <div class="controls-container">
                        <img id="teclasmovimiento" 
                             src="../assets/teclasmovimiento.png" 
                             alt="Teclas de movimiento: A y D" 
                             class="tecladoInfo">
                    </div>
                </section>
            </aside>

            <div id="gameContainer">
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                </div>
            </div>

            <aside class="right-panel">
                <section id="imagenes">
                    <h2 class="panel-title">Power-ups</h2>
                    <div class="powerups-container">
                        <!-- Contenido de power-ups se agregará más tarde -->
                    </div>
                </section>
            </aside>
        </main>

        <footer>
            <p>© 2025 Juego de Plataformas | Todos los derechos reservados</p>
        </footer>

        <!-- Game Scripts -->
        <script src="../js/game/game_classes.js"></script>
        <script src="../js/game/levels.js"></script>
        <script src="../js/game/platformer.js"></script>
    </body>
</html>
